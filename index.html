    <style>
        :root {
            --primary: #f59e0b;
            --surface: #ffffff;
            --bg: #fffbeb;
            --text-main: #78350f;
            --text-sub: #92400e;
            --border: #fde68a;
            --premium-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 12px;
            height: 16px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border: 3px solid transparent;
            border-radius: 2px;
            background-clip: content-box;
            transition: background-color 0.2s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }

        .code-editor::-webkit-scrollbar-thumb {
            background-color: #475569;
        }

        .code-editor::-webkit-scrollbar-thumb:hover {
            background-color: #64748b;
        }

        header {
            height: 64px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            flex-shrink: 0;
            z-index: 100;
        }

        .brand {
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .brand span {
            color: var(--primary);
        }

        .stage {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #fff;
            display: flex;
        }

        .scroll-area {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #ffffff;
            background-image:
                linear-gradient(rgba(226, 232, 240, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(226, 232, 240, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .chem-svg {
            display: block;
        }

        .atom-text {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 800;
            pointer-events: none;
        }

        .atom-halo {
            fill: white;
            stroke: white;
            stroke-width: 2px;
            /* little thick so blur looks smooth */
            filter: blur(1.2px);
            /* small blur ONLY */
            opacity: 0.7;
            /* helps avoid dirty edges */
        }





        .bond {
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .modal-content {
            border: none;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            background: var(--premium-gradient);
            color: white;
            border: none;
            padding: 20px 30px;
        }

        .premium-tabs .nav-link {
            color: #64748b;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 0;
        }

        .premium-tabs .nav-link.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            background: transparent;
        }

        .code-editor {
            width: 100%;
            min-height: 450px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.85rem;
            background: #0f172a;
            color: #f8fafc;
            resize: vertical;
            line-height: 1.5;
        }

        .upload-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 80px 20px;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: #fff;
            transform: scale(1.01);
        }

        .cropper-container-box {
            width: 100%;
            max-height: 500px;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            background: #000;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 20px;
        }

        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
        }

        .custom-toast {
            min-width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--primary);
            padding: 16px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

                        fontSize: 10,

                    });
                }

                if (a.radical) {
                    const dot = document.createElementNS(NS, "circle");
                    dot.setAttribute("r", 2);
                    dot.setAttribute("cx", 8);
                    dot.setAttribute("cy", -10);
                    dot.setAttribute("fill", a.color || "#f97316");
                    g.appendChild(dot);
                }

                if (a.isotope) {
                    const iso = document.createElementNS(NS, "text");
                    iso.textContent = a.isotope;
                    iso.setAttribute("x", -10);
                    iso.setAttribute("y", -6);
                    iso.setAttribute("font-size", "10px");
                    iso.setAttribute("fill", a.color || "#1e293b");
                    g.appendChild(iso);
                }
                if (a.lonePairs) this.drawLonePairs(g, a.lonePairs, a.color || "#1e293b");
                this.layerMain.appendChild(g);
            }
            drawLonePairs(g, count, color) {
                const positions = [{
                    cx: -6,
                    cy: -10
                }, {
                    cx: 6,
                    cy: -10
                }, {
                    cx: -10,
                    cy: 0
                }, {
                    cx: 10,
                    cy: 0
                }];
                for (let i = 0; i < Math.min(count, 4); i++) {
                    const c1 = document.createElementNS(NS, "circle");
                    c1.setAttribute("r", 1.5);
                    c1.setAttribute("fill", color);
                    c1.setAttribute("cx", positions[i].cx - 2);
                    c1.setAttribute("cy", positions[i].cy);
                    const c2 = document.createElementNS(NS, "circle");
                    c2.setAttribute("r", 1.5);
                    c2.setAttribute("fill", color);
                    c2.setAttribute("cx", positions[i].cx + 2);
                    c2.setAttribute("cy", positions[i].cy);
                    g.appendChild(c1);
                    g.appendChild(c2);
                }
            }
            drawBond(p1, p2, b) {
                const dx = p2.x - p1.x,
                    dy = p2.y - p1.y,
                    dist = Math.sqrt(dx * dx + dy * dy);
                if (dist === 0) return;
                const nx = -dy / dist,
                    ny = dx / dist;
                const pad = 14;
                const sx = p1.x + (dx / dist) * pad,
                    sy = p1.y + (dy / dist) * pad;
                const ex = p2.x - (dx / dist) * pad,
                    ey = p2.y - (dy / dist) * pad;
                const path = document.createElementNS(NS, "path");
                const color = b.color || "#334155";
                let d = "";

                if (b.style === 'dotted') {
                    path.setAttribute("stroke-dasharray", "2,2");
                }

                if (b.type === 'double') {
                    const off = 3;
                    d = `M${sx+nx*off},${sy+ny*off} L${ex+nx*off},${ey+ny*off} M${sx-nx*off},${sy-ny*off} L${ex-nx*off},${ey-ny*off}`;
                } else if (b.type === 'triple') {
                    const off = 3;
                    d = `M${sx},${sy} L${ex},${ey} M${sx+nx*off},${sy+ny*off} L${ex+nx*off},${ey+ny*off} M${sx-nx*off},${sy-ny*off} L${ex-nx*off},${ey-ny*off}`;
                } else if (b.type === 'wedge') {
                    const w = 4;
                    d = `M${sx},${sy} L${ex+nx*w},${ey+ny*w} L${ex-nx*w},${ey-ny*w} Z`;
                    path.setAttribute("fill", color);
                    path.setAttribute("stroke", "none");
                } else if (b.type === 'wavy') {
                    d = `M${sx},${sy}`;
                    for (let i = 1; i <= 6; i++) {
                        const t = i / 6;
                        const amp = (i % 2 === 0 ? 3 : -3);
                        d += ` L${sx + (ex-sx)*t + nx*amp},${sy + (ey-sy)*t + ny*amp}`;
                    }
                } else {
                    d = `M${sx},${sy} L${ex},${ey}`;
                }
                if (b.type !== 'wedge') {
                    path.setAttribute("d", d);
                    path.setAttribute("stroke", color);
                    path.setAttribute("stroke-width", b.style === 'bold' ? "2.5" : "1.5");
                    path.setAttribute("fill", "none");
                    path.setAttribute("stroke-linecap", "round");
                    if (b.type === 'dash') path.setAttribute("stroke-dasharray", "4,3");
                } else {
                    path.setAttribute("d", d);
                }
                this.layerMain.insertBefore(path, this.layerMain.firstChild);
            }
            drawReactionArrow(x, y, arrow) {
                const color = arrow.color || "#1e293b";
                const type = arrow.type || 'forward';
                const g = document.createElementNS(NS, "g");
                g.setAttribute("opacity", "0.7");

                if (type === 'eq') {
                    const path = document.createElementNS(NS, "path");
                    path.setAttribute("d", `M${x},${y-4} L${x+100},${y-4} M${x+95},${y-8} L${x+100},${y-4} L${x+95},${y} M${x+100},${y+4} L${x},${y+4} M${x+5},${y} L${x},${y+4} L${x+5},${y+8}`);
                    path.setAttribute("stroke", color);
                    path.setAttribute("stroke-width", "2");
                    path.setAttribute("fill", "none");
                    g.appendChild(path);
                } else if (type === 'resonance') {
                    const line = document.createElementNS(NS, "line");
                    line.setAttribute("x1", x);
                    line.setAttribute("y1", y);
                    line.setAttribute("x2", x + 100);
                    line.setAttribute("y2", y);
                    line.setAttribute("stroke", color);
                    line.setAttribute("stroke-width", "2");
                    line.setAttribute("marker-end", this.createMarker(color));
                    const mStartId = `marker-start-${color.replace('#','')}`;
                    if (!document.getElementById(mStartId)) {
                        const m = document.createElementNS(NS, "marker");
                        m.setAttribute("id", mStartId);
                        m.setAttribute("markerWidth", "12");
                        m.setAttribute("markerHeight", "12");
                        m.setAttribute("refX", "6");
                        m.setAttribute("refY", "4");
                        m.setAttribute("orient", "auto");
                        const p = document.createElementNS(NS, "path");
                        p.setAttribute("d", "M8,0 L0,4 L8,8 Z");
                        p.setAttribute("fill", color);
                        m.appendChild(p);
                        this.defs.appendChild(m);
                    }
                    line.setAttribute("marker-start", `url(#${mStartId})`);
                    g.appendChild(line);
                } else if (type === 'retro') {
                    const path = document.createElementNS(NS, "path");
                    path.setAttribute("d", `M${x},${y-2} L${x+100},${y-2} M${x},${y+2} L${x+100},${y+2} M${x+95},${y-6} L${x+100},${y} L${x+95},${y+6}`);
                    path.setAttribute("stroke", color);
                    path.setAttribute("stroke-width", "2");
                    path.setAttribute("fill", "none");
                    g.appendChild(path);
                } else {
                    const line = document.createElementNS(NS, "line");
                    line.setAttribute("x1", x);
                    line.setAttribute("y1", y);
                    line.setAttribute("x2", x + 100);
                    line.setAttribute("y2", y);
                    line.setAttribute("stroke", color);
                    line.setAttribute("stroke-width", "2");
                    line.setAttribute("marker-end", this.createMarker(color));
                    g.appendChild(line);
                }

                if (arrow.text_above) {
                    this.drawRichText(g, arrow.text_above, x + 50, y - 10, {
                        anchor: "middle",
                        fontSize: 12
                    });
                }
                if (arrow.text_below) {
                    this.drawRichText(g, arrow.text_below, x + 50, y + 20, {
                        anchor: "middle",
                        fontSize: 12,
                        color: "#64748b"
                    });
                }
                this.layerMain.appendChild(g);
            }
            drawMechArrow(m) {
                const p1 = this.atomReg[m.from],
                    p2 = this.atomReg[m.to];
                if (!p1 || !p2) return;
                const color = m.color || "#3b82f6";
                const dx = p2.x - p1.x,
                    dy = p2.y - p1.y,
                    dist = Math.sqrt(dx * dx + dy * dy);
                const nx = -dy / dist,
                    ny = dx / dist,
                    h = m.curve || -35;
                const cx = (p1.x + p2.x) / 2 + nx * h,
                    cy = (p1.y + p2.y) / 2 + ny * h;
                const path = document.createElementNS(NS, "path");
                path.setAttribute("d", `M${p1.x},${p1.y} Q${cx},${cy} ${p2.x},${p2.y}`);
                path.setAttribute("stroke", color);
                path.setAttribute("stroke-width", "1.5");
                path.setAttribute("fill", "none");

                if (m.type === 'fishhook') {
                    const headId = `marker-fish-${color.replace('#','')}`;
                    if (!document.getElementById(headId)) {
                        const mk = document.createElementNS(NS, "marker");
                        mk.setAttribute("id", headId);
                        mk.setAttribute("markerWidth", "12");
                        mk.setAttribute("markerHeight", "12");
                        mk.setAttribute("refX", "6");
                        mk.setAttribute("refY", "4");
                        mk.setAttribute("orient", "auto");
                        const p = document.createElementNS(NS, "path");
                        p.setAttribute("d", "M0,0 L8,4 L2,4 Z");
                        p.setAttribute("fill", color);
                        mk.appendChild(p);
                        this.defs.appendChild(mk);
                    }
                    path.setAttribute("marker-end", `url(#${headId})`);
                } else {
                    path.setAttribute("marker-end", this.createMarker(color));
                }

                this.layerMain.appendChild(path);
            }
            drawDynamicBracket(b) {
                let minX = Infinity,
                    maxX = -Infinity,
                    minY = Infinity,
                    maxY = -Infinity;
                if (b.targets) {
                    b.targets.forEach(tid => {
                        const bounds = this.moleculeBounds[tid];
                        if (bounds) {
                            minX = Math.min(minX, bounds.minX);
                            maxX = Math.max(maxX, bounds.maxX);
                            minY = Math.min(minY, bounds.minY);
                            maxY = Math.max(maxY, bounds.maxY);
                        }
                    });
                }
                if (minX === Infinity) return;
                const pad = 25;
                const d = `M${minX-pad+10},${minY-pad} L${minX-pad},${minY-pad} L${minX-pad},${maxY+pad} L${minX-pad+10},${maxY+pad} M${maxX+pad-10},${minY-pad} L${maxX+pad},${minY-pad} L${maxX+pad},${maxY+pad} L${maxX+pad-10},${maxY+pad}`;
                const path = document.createElementNS(NS, "path");
                path.setAttribute("d", d);
                path.setAttribute("stroke", b.color || "#64748b");
                path.setAttribute("stroke-width", "1.5");
                path.setAttribute("fill", "none");
                this.layerMain.appendChild(path);
                if (b.label) {
                    const txt = document.createElementNS(NS, "text");
                    txt.textContent = b.label;
                    txt.setAttribute("x", maxX + pad + 5);
                    txt.setAttribute("y", minY - pad + 15);
                    txt.setAttribute("font-weight", "bold");
                    txt.setAttribute("fill", b.color || "#64748b");
                    this.layerMain.appendChild(txt);
                }
            }
            drawAnnotationBox(text, x, y) {
                const fo = document.createElementNS(NS, "foreignObject");
                fo.setAttribute("x", x);
                fo.setAttribute("y", y);
                fo.setAttribute("width", "300");
                fo.setAttribute("height", "250");
                const div = document.createElement("div");
                div.style.cssText = "font-size: 13px; color: #475569; padding: 15px; background: #f1f5f9; border-radius: 12px; border: 1px solid #e2e8f0; overflow-y: auto; height: 100%; font-family: sans-serif;";
                div.innerHTML = text;
                fo.appendChild(div);
                this.layerMain.appendChild(fo);
            }
        }

        const engine = new ChemEngine("canvas-container");

        function openModal() {
            modal.show();
        }

        function notify(msg, type = "info") {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `custom-toast`;
            if (type === "error") toast.style.borderLeftColor = "#ef4444";
            if (type === "success") toast.style.borderLeftColor = "#10b981";
            toast.innerHTML = `<strong>${type.toUpperCase()}</strong><p class="mb-0 small">${msg}</p>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 400);
            }, 3500);
        }

        function parseAndRender() {
            try {
                let dataVal = document.getElementById('jsonInput').value;
                if (!dataVal.trim().startsWith('{')) dataVal = cleanJSON(dataVal);

                const data = JSON.parse(dataVal);
                engine.render(data);
                modal.hide();
            } catch (e) {
                notify("Invalid JSON structure.", "error");
            }
        }

        function downloadJson() {
            const data = document.getElementById('jsonInput').value;
            if (!data) return;
            const blob = new Blob([data], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chemflow-${Date.now()}.json`;
            a.click();
        }

        function handleJsonUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = event => {
                document.getElementById('jsonInput').value = event.target.result;
                notify("JSON Imported Successfully.", "success");
            };
            reader.readAsText(file);
        }

        async function pasteAndClear() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('jsonInput').value = text;
                notify("JSON Pasted from clipboard.", "success");
            } catch (e) {
                notify("Clipboard access denied.", "error");
            }
        }

        function loadFullDemo() {
            document.getElementById('jsonInput').value = JSON.stringify(DEMO_JSON, null, 2);
        }

        function downloadImage() {
            const container = document.getElementById('canvas-container');
            if (!container) return;

            const clone = container.cloneNode(true);

            clone.style.position = 'absolute';
            clone.style.top = '0';
            clone.style.left = '-9999px';
            clone.style.width = '1200px';
            clone.style.height = 'auto';
            clone.style.overflow = 'visible';
            clone.style.background = '#ffffff';

            document.body.appendChild(clone);

            html2canvas(clone, {
                backgroundColor: "#ffffff",
                scale: 2,
                logging: false,
                useCORS: true
            }).then(canvas => {
                const a = document.createElement('a');
                a.href = canvas.toDataURL("image/png");
                a.download = "mechanism_export.png";
                a.click();

                document.body.removeChild(clone);
                notify("Image saved successfully!", "success");
            }).catch(err => {
                console.error("Export failed:", err);
                notify("Export failed.", "error");
                document.body.removeChild(clone);
            });
        }

        window.onload = () => {
            loadFullDemo();
            parseAndRender();
        };
    </script>
