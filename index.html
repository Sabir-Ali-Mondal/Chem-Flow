    <style>
        :root {
            --primary: #f59e0b;
            --surface: #ffffff;
            --bg: #fffbeb;
            --text-main: #78350f;
            --text-sub: #92400e;
            --border: #fde68a;
            --premium-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* PREMIUM SLATE SCROLLBARS */
        ::-webkit-scrollbar {
            width: 12px;
            height: 16px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border: 3px solid transparent;
            border-radius: 2px;
            background-clip: content-box;
            transition: background-color 0.2s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }

        .code-editor::-webkit-scrollbar-thumb {
            background-color: #475569;
        }

        .code-editor::-webkit-scrollbar-thumb:hover {
            background-color: #64748b;
        }

        /* HEADER */
        header {
            height: 64px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            flex-shrink: 0;
            z-index: 100;
        }

        .brand {
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .brand span {
            color: var(--primary);
        }

        /* STAGE */
        .stage {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #fff;
            display: flex;
        }

        .scroll-area {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* SVG Styles */
        .chem-svg {
            display: block;
        }

        .atom-text {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            pointer-events: none;
        }

        .atom-halo {
            stroke: white;
            stroke-width: 4px;
            stroke-linejoin: round;
            fill: white;
        }

        .bond {
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* MODAL STYLES */
        .modal-content {
            border: none;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            background: var(--premium-gradient);
            color: white;
            border: none;
            padding: 20px 30px;
        }

        .premium-tabs .nav-link {
            color: #64748b;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 0;
        }

        .premium-tabs .nav-link.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            background: transparent;
        }

        .code-editor {
            width: 100%;
            min-height: 450px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.85rem;
            background: #0f172a;
            color: #f8fafc;
            resize: vertical;
            line-height: 1.5;
        }

        .upload-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 80px 20px;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: #fff;
            transform: scale(1.01);
        }

        .cropper-container-box {
            width: 100%;
            max-height: 500px;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            background: #000;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 20px;
        }

        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
        }

        .custom-toast {
            min-width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--primary);
            padding: 16px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>

      "brackets": [
        { "targets": ["mol_benzene"], "label": "‡" }
      ],
      "products": []
    }
  ]
}`;

        // === CLEAN JSON FUNCTION (Aggressive) ===
        function cleanJSON(text) {
            let cleaned = text.replace(/```json/g, "").replace(/```/g, "");
            const firstBrace = cleaned.indexOf('{');
            const lastBrace = cleaned.lastIndexOf('}');
            if (firstBrace !== -1 && lastBrace !== -1) {
                cleaned = cleaned.substring(firstBrace, lastBrace + 1);
            }
            return cleaned.trim();
        }

        // ==========================================
        // LAYOUT RESOLVER (RING DETECTION)
        // ==========================================
        class LayoutResolver {
            constructor(scale) {
                this.scale = scale;
            }
            resolve(data) {
                if (!data.steps) return data;
                data.steps.forEach(step => {
                    if (step.reactants) step.reactants.forEach(m => this.resolveMolecule(m));
                    if (step.products) step.products.forEach(m => this.resolveMolecule(m));
                });
                return data;
            }
            resolveMolecule(mol) {
                if (mol.atoms.some(a => a.x !== undefined)) return mol;
                const adj = {};
                mol.atoms.forEach(a => adj[a.id] = []);
                mol.bonds.forEach(b => {
                    adj[b.from] = adj[b.from] || [];
                    adj[b.from].push(b.to);
                    adj[b.to] = adj[b.to] || [];
                    adj[b.to].push(b.from);
                });
                let ring = null;
                const findCycle = (curr, start, path) => {
                    if (path.length === 6 && adj[curr].includes(start)) return path;
                    if (path.length >= 6) return null;
                    for (const neighbor of adj[curr] || []) {
                        if (!path.includes(neighbor)) {
                            const res = findCycle(neighbor, start, [...path, neighbor]);
                            if (res) return res;
                        }
                    }
                    return null;
                };
                for (const atom of mol.atoms) {
                    const cycle = findCycle(atom.id, atom.id, [atom.id]);
                    if (cycle) {
                        ring = cycle;
                        break;
                    }
                }
                const placed = new Set();
                if (ring) {
                    ring.forEach((atomId, i) => {
                        const angle = (i * 60 - 30) * (Math.PI / 180);
                        const a = mol.atoms.find(at => at.id === atomId);
                        if (a) {
                            a.x = Math.cos(angle) * 1.5;
                            a.y = Math.sin(angle) * 1.5;
                            placed.add(atomId);
                        }
                    });
                }
                mol.atoms.forEach(a => {
                    if (!placed.has(a.id)) {
                        const parentId = (adj[a.id] || []).find(pid => placed.has(pid));
                        if (parentId) {
                            const parent = mol.atoms.find(p => p.id === parentId);
                            const angle = Math.atan2(parent.y, parent.x);
                            a.x = parent.x + Math.cos(angle) * 1.2;
                            a.y = parent.y + Math.sin(angle) * 1.2;
                            placed.add(a.id);
                        } else {
                            a.x = placed.size * 1.0;
                            a.y = -2.5;
                            placed.add(a.id);
                        }
                    }
                });
                if (!ring) {
                    mol.atoms.forEach((atom, i) => {
                        atom.x = i * 1.0;
                        atom.y = (i % 2 === 0) ? 0 : -0.5;
                        if (i > 0 && mol.atoms[i - 1].symbol !== 'H' && atom.symbol === 'H') {
                            atom.x = mol.atoms[i - 1].x;
                            atom.y = mol.atoms[i - 1].y - 1.0;
                        }
                    });
                }
                return mol;
            }
        }

        // ==========================================
        // CHEM ENGINE
        // ==========================================
        class ChemEngine {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.scale = 45;
                this.atomReg = {};
                this.moleculeBounds = {};
                this.layoutResolver = new LayoutResolver(this.scale);
            }
            init(w, h) {
                this.container.innerHTML = '';
                this.svg = document.createElementNS(NS, "svg");
                this.svg.setAttribute("width", w);
                this.svg.setAttribute("height", h);
                this.svg.classList.add("chem-svg");
                const defs = document.createElementNS(NS, "defs");
                this.svg.appendChild(defs);
                this.defs = defs;
                this.layerMain = document.createElementNS(NS, "g");
                this.svg.appendChild(this.layerMain);
                this.container.appendChild(this.svg);
            }
            createMarker(color) {
                const id = `marker-${color.replace('#', '')}`;
                if (document.getElementById(id)) return `url(#${id})`;
                const m = document.createElementNS(NS, "marker");
                m.setAttribute("id", id);
                m.setAttribute("markerWidth", "10");
                m.setAttribute("markerHeight", "10");
                m.setAttribute("refX", "8");
                m.setAttribute("refY", "4");
                m.setAttribute("orient", "auto");
                const p = document.createElementNS(NS, "path");
                p.setAttribute("d", "M0,0 L10,4 L0,8 L2,4 Z");
                p.setAttribute("fill", color);
                m.appendChild(p);
                this.defs.appendChild(m);
                return `url(#${id})`;
            }
            render(data) {
                const enrichedData = this.layoutResolver.resolve(data);
                this.atomReg = {};
                this.moleculeBounds = {};
                const stepMetrics = [];
                let totalCanvasHeight = 100;
                let maxStepWidth = 800;
                (enrichedData.steps || []).forEach(step => {
                    let minGridY = Infinity,
                        maxGridY = -Infinity;
                    const scanY = (mols) => (mols || []).forEach(m => m.atoms.forEach(a => {
                        if (a.y < minGridY) minGridY = a.y;
                        if (a.y > maxGridY) maxGridY = a.y;
                    }));
                    scanY(step.reactants);
                    scanY(step.products);
                    if (minGridY === Infinity) {
                        minGridY = 0;
                        maxGridY = 0;
                    }
                    const contentHeight = (maxGridY - minGridY) * this.scale;
                    const stepH = Math.max(350, contentHeight + 250);
                    let stepWidth = 150;
                    const measureMolW = (mols) => (mols || []).reduce((acc, m) => {
                        const xs = m.atoms.map(a => a.x || 0);
                        return acc + ((Math.max(...xs) - Math.min(...xs)) * this.scale) + 120;
                    }, 0);
                    stepWidth += measureMolW(step.reactants) + 120 + measureMolW(step.products) + 320;
                    if (stepWidth > maxStepWidth) maxStepWidth = stepWidth;
                    stepMetrics.push({
                        h: stepH,
                        minY: minGridY
                    });
                    totalCanvasHeight += stepH;
                });
                this.init(Math.max(1200, maxStepWidth), totalCanvasHeight);
                if (data.title) {
                    const title = document.createElementNS(NS, "text");
                    title.textContent = data.title;
                    title.setAttribute("x", "40");
                    title.setAttribute("y", "60");
                    title.setAttribute("text-anchor", "start");
                    title.setAttribute("font-size", "28px");
                    title.setAttribute("font-weight", "800");
                    title.setAttribute("fill", "#78350f");
                    this.layerMain.appendChild(title);
                }
                let currentY = 100;
                (enrichedData.steps || []).forEach((step, idx) => {
                    const info = stepMetrics[idx];
                    const originY = currentY + 100 - (info.minY * this.scale);
                    this.drawStep(step, idx, originY, currentY, maxStepWidth);
                    currentY += info.h;
                });
            }
            drawStep(step, idx, originY, absoluteTopY, canvasWidth) {
                const label = document.createElementNS(NS, "text");
                label.textContent = `STEP ${idx + 1}`;
                label.setAttribute("x", "40");
                label.setAttribute("y", absoluteTopY + 40);
                label.setAttribute("fill", "#f59e0b");
                label.setAttribute("font-weight", "bold");
                this.layerMain.appendChild(label);
                if (idx > 0) {
                    const line = document.createElementNS(NS, "line");
                    line.setAttribute("x1", 20);
                    line.setAttribute("x2", canvasWidth - 20);
                    line.setAttribute("y1", absoluteTopY);
                    line.setAttribute("y2", absoluteTopY);
                    line.setAttribute("stroke", "#f1f5f9");
                    line.setAttribute("stroke-width", "2");
                    this.layerMain.appendChild(line);
                }
                let cursorX = 150;
                (step.reactants || []).forEach(mol => {
                    const b = this.drawMolecule(mol, cursorX, originY);
                    this.moleculeBounds[mol.id] = b;
                    cursorX += b.w + 60;
                });
                const arrowX = cursorX;
                this.drawReactionArrow(arrowX, originY, step.arrow || {
                    type: 'forward'
                });
                cursorX += 120;
                (step.products || []).forEach(mol => {
                    const b = this.drawMolecule(mol, cursorX, originY);
                    this.moleculeBounds[mol.id] = b;
                    cursorX += b.w + 60;
                });
                if (step.mechanism) step.mechanism.forEach(m => this.drawMechArrow(m));
                if (step.brackets) step.brackets.forEach(b => {
                    if (b.targets) this.drawDynamicBracket(b);
                });
                if (step.annotation) this.drawAnnotationBox(step.annotation, cursorX + 20, originY - 60);
            }
            drawMolecule(mol, x, y) {
                const xs = mol.atoms.map(a => a.x || 0),
                    ys = mol.atoms.map(a => a.y || 0);
                const minX = Math.min(...xs),
                    maxX = Math.max(...xs),
                    minY = Math.min(...ys),
                    maxY = Math.max(...ys);
                const width = (maxX - minX) * this.scale;
                const height = (maxY - minY) * this.scale;
                mol.atoms.forEach(a => {
                    const px = x + ((a.x || 0) - minX) * this.scale,
                        py = y + (a.y || 0) * this.scale;
                    this.atomReg[a.id] = {
                        x: px,
                        y: py
                    };
                    this.drawAtom(a, px, py);
                });
                mol.bonds.forEach(b => {
                    const p1 = this.atomReg[b.from];
                    const p2 = this.atomReg[b.to];
                    if (p1 && p2) this.drawBond(p1, p2, b);
                });
                return {
                    x,
                    y,
                    w: width,
                    h: height,
                    minX: x,
                    maxX: x + width,
                    minY: y + minY * this.scale,
                    maxY: y + maxY * this.scale
                };
            }
            drawAtom(a, x, y) {
                const g = document.createElementNS(NS, "g");
                g.setAttribute("transform", `translate(${x},${y})`);
                const halo = document.createElementNS(NS, "text");
                halo.textContent = a.symbol;
                halo.setAttribute("class", "atom-halo");
                halo.setAttribute("text-anchor", "middle");
                halo.setAttribute("dominant-baseline", "middle");
                g.appendChild(halo);
                const text = document.createElementNS(NS, "text");
                text.textContent = a.symbol.replace(/(\d+)/g, (m) => String.fromCharCode(0x2080 + parseInt(m)));
                text.setAttribute("class", "atom-text");
                text.setAttribute("text-anchor", "middle");
                text.setAttribute("dominant-baseline", "middle");
                text.setAttribute("fill", a.color || "#1e293b");
                g.appendChild(text);
                if (a.charge) {
                    const charge = document.createElementNS(NS, "text");
                    charge.textContent = a.charge === '+' ? '⊕' : (a.charge === '-' ? '⊖' : a.charge);
                    charge.setAttribute("x", "12");
                    charge.setAttribute("y", "-8");
                    charge.setAttribute("font-size", "12px");
                    charge.setAttribute("fill", a.charge.includes('+') ? '#2563eb' : '#ef4444');
                    g.appendChild(charge);
                }
                if (a.isotope) {
                    const iso = document.createElementNS(NS, "text");
                    iso.textContent = a.isotope;
                    iso.setAttribute("x", -10);
                    iso.setAttribute("y", -6);
                    iso.setAttribute("font-size", "10px");
                    iso.setAttribute("fill", a.color || "#1e293b");
                    g.appendChild(iso);
                }
                if (a.lonePairs) this.drawLonePairs(g, a.lonePairs, a.color || "#1e293b");
                this.layerMain.appendChild(g);
            }
            drawLonePairs(g, count, color) {
                const positions = [{
                    cx: -6,
                    cy: -10
                }, {
                    cx: 6,
                    cy: -10
                }, {
                    cx: -10,
                    cy: 0
                }, {
                    cx: 10,
                    cy: 0
                }];
                for (let i = 0; i < Math.min(count, 4); i++) {
                    const c1 = document.createElementNS(NS, "circle");
                    c1.setAttribute("r", 1.5);
                    c1.setAttribute("fill", color);
                    c1.setAttribute("cx", positions[i].cx - 2);
                    c1.setAttribute("cy", positions[i].cy);
                    const c2 = document.createElementNS(NS, "circle");
                    c2.setAttribute("r", 1.5);
                    c2.setAttribute("fill", color);
                    c2.setAttribute("cx", positions[i].cx + 2);
                    c2.setAttribute("cy", positions[i].cy);
                    g.appendChild(c1);
                    g.appendChild(c2);
                }
            }
            drawBond(p1, p2, b) {
                const dx = p2.x - p1.x,
                    dy = p2.y - p1.y,
                    dist = Math.sqrt(dx * dx + dy * dy);
                if (dist === 0) return;
                const nx = -dy / dist,
                    ny = dx / dist;
                const pad = 14;
                const sx = p1.x + (dx / dist) * pad,
                    sy = p1.y + (dy / dist) * pad;
                const ex = p2.x - (dx / dist) * pad,
                    ey = p2.y - (dy / dist) * pad;
                const path = document.createElementNS(NS, "path");
                const color = b.color || "#334155";
                let d = "";
                if (b.type === 'double') {
                    const off = 3;
                    d = `M${sx+nx*off},${sy+ny*off} L${ex+nx*off},${ey+ny*off} M${sx-nx*off},${sy-ny*off} L${ex-nx*off},${ey-ny*off}`;
                } else if (b.type === 'triple') {
                    const off = 3;
                    d = `M${sx},${sy} L${ex},${ey} M${sx+nx*off},${sy+ny*off} L${ex+nx*off},${ey+ny*off} M${sx-nx*off},${sy-ny*off} L${ex-nx*off},${ey-ny*off}`;
                } else if (b.type === 'wedge') {
                    const w = 4;
                    d = `M${sx},${sy} L${ex+nx*w},${ey+ny*w} L${ex-nx*w},${ey-ny*w} Z`;
                    path.setAttribute("fill", color);
                    path.setAttribute("stroke", "none");
                } else if (b.type === 'wavy') {
                    d = `M${sx},${sy}`;
                    for (let i = 1; i <= 6; i++) {
                        const t = i / 6;
                        const amp = (i % 2 === 0 ? 3 : -3);
                        d += ` L${sx + (ex-sx)*t + nx*amp},${sy + (ey-sy)*t + ny*amp}`;
                    }
                } else {
                    d = `M${sx},${sy} L${ex},${ey}`;
                }
                if (b.type !== 'wedge') {
                    path.setAttribute("d", d);
                    path.setAttribute("stroke", color);
                    path.setAttribute("stroke-width", "1.5");
                    path.setAttribute("fill", "none");
                    path.setAttribute("stroke-linecap", "round");
                    if (b.type === 'dash') path.setAttribute("stroke-dasharray", "4,3");
                } else {
                    path.setAttribute("d", d);
                }
                this.layerMain.insertBefore(path, this.layerMain.firstChild);
            }
            drawReactionArrow(x, y, arrow) {
                const color = arrow.color || "#1e293b";
                const type = arrow.type || 'forward';
                const g = document.createElementNS(NS, "g");
                if (type === 'eq') {
                    const path = document.createElementNS(NS, "path");
                    path.setAttribute("d", `M${x},${y-4} L${x+100},${y-4} M${x+100},${y-4} L${x+90},${y-8} M${x+100},${y+4} L${x},${y+4} M${x},${y+4} L${x+10},${y+8}`);
                    path.setAttribute("stroke", color);
                    path.setAttribute("stroke-width", "1.5");
                    path.setAttribute("fill", "none");
                    g.appendChild(path);
                } else if (type === 'resonance') {
                    const line = document.createElementNS(NS, "line");
                    line.setAttribute("x1", x);
                    line.setAttribute("y1", y);
                    line.setAttribute("x2", x + 100);
                    line.setAttribute("y2", y);
                    line.setAttribute("stroke", color);
                    line.setAttribute("stroke-width", "1.5");
                    line.setAttribute("marker-end", this.createMarker(color));
                    const mStartId = `marker-start-${color.replace('#','')}`;
                    if (!document.getElementById(mStartId)) {
                        const m = document.createElementNS(NS, "marker");
                        m.setAttribute("id", mStartId);
                        m.setAttribute("markerWidth", "10");
                        m.setAttribute("markerHeight", "10");
                        m.setAttribute("refX", "2");
                        m.setAttribute("refY", "4");
                        m.setAttribute("orient", "auto");
                        const p = document.createElementNS(NS, "path");
                        p.setAttribute("d", "M10,0 L0,4 L10,8 L8,4 Z");
                        p.setAttribute("fill", color);
                        m.appendChild(p);
                        this.defs.appendChild(m);
                    }
                    line.setAttribute("marker-start", `url(#${mStartId})`);
                    g.appendChild(line);
                } else {
                    const line = document.createElementNS(NS, "line");
                    line.setAttribute("x1", x);
                    line.setAttribute("y1", y);
                    line.setAttribute("x2", x + 100);
                    line.setAttribute("y2", y);
                    line.setAttribute("stroke", color);
                    line.setAttribute("stroke-width", "1.5");
                    line.setAttribute("marker-end", this.createMarker(color));
                    g.appendChild(line);
                }
                if (arrow.text_above) {
                    const txt = document.createElementNS(NS, "text");
                    txt.textContent = arrow.text_above.replace(/(\d+)/g, (m) => String.fromCharCode(0x2080 + parseInt(m)));
                    txt.setAttribute("x", x + 50);
                    txt.setAttribute("y", y - 10);
                    txt.setAttribute("text-anchor", "middle");
                    txt.setAttribute("font-size", "12px");
                    g.appendChild(txt);
                }
                this.layerMain.appendChild(g);
            }
            drawMechArrow(m) {
                const p1 = this.atomReg[m.from],
                    p2 = this.atomReg[m.to];
                if (!p1 || !p2) return;
                const color = m.color || "#3b82f6";
                const dx = p2.x - p1.x,
                    dy = p2.y - p1.y,
                    dist = Math.sqrt(dx * dx + dy * dy);
                const nx = -dy / dist,
                    ny = dx / dist,
                    h = m.curve || -35;
                const cx = (p1.x + p2.x) / 2 + nx * h,
                    cy = (p1.y + p2.y) / 2 + ny * h;
                const path = document.createElementNS(NS, "path");
                path.setAttribute("d", `M${p1.x},${p1.y} Q${cx},${cy} ${p2.x},${p2.y}`);
                path.setAttribute("stroke", color);
                path.setAttribute("stroke-width", "1.5");
                path.setAttribute("fill", "none");
                path.setAttribute("marker-end", this.createMarker(color));
                this.layerMain.appendChild(path);
            }
            drawDynamicBracket(b) {
                let minX = Infinity,
                    maxX = -Infinity,
                    minY = Infinity,
                    maxY = -Infinity;
                if (b.targets) {
                    b.targets.forEach(tid => {
                        const bounds = this.moleculeBounds[tid];
                        if (bounds) {
                            minX = Math.min(minX, bounds.minX);
                            maxX = Math.max(maxX, bounds.maxX);
                            minY = Math.min(minY, bounds.minY);
                            maxY = Math.max(maxY, bounds.maxY);
                        }
                    });
                }
                if (minX === Infinity) return;
                const pad = 25;
                const d = `M${minX-pad+10},${minY-pad} L${minX-pad},${minY-pad} L${minX-pad},${maxY+pad} L${minX-pad+10},${maxY+pad} M${maxX+pad-10},${minY-pad} L${maxX+pad},${minY-pad} L${maxX+pad},${maxY+pad} L${maxX+pad-10},${maxY+pad}`;
                const path = document.createElementNS(NS, "path");
                path.setAttribute("d", d);
                path.setAttribute("stroke", b.color || "#64748b");
                path.setAttribute("stroke-width", "1.5");
                path.setAttribute("fill", "none");
                this.layerMain.appendChild(path);
                if (b.label) {
                    const txt = document.createElementNS(NS, "text");
                    txt.textContent = b.label;
                    txt.setAttribute("x", maxX + pad + 5);
                    txt.setAttribute("y", minY - pad + 15);
                    txt.setAttribute("font-weight", "bold");
                    txt.setAttribute("fill", b.color || "#64748b");
                    this.layerMain.appendChild(txt);
                }
            }
            drawAnnotationBox(text, x, y) {
                const fo = document.createElementNS(NS, "foreignObject");
                fo.setAttribute("x", x);
                fo.setAttribute("y", y);
                fo.setAttribute("width", "300");
                fo.setAttribute("height", "250");
                const div = document.createElement("div");
                div.style.cssText = "font-size: 13px; color: #475569; padding: 15px; background: #f1f5f9; border-radius: 12px; border: 1px solid #e2e8f0; overflow-y: auto; height: 100%; font-family: sans-serif;";

        function notify(msg, type = "info") {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `custom-toast`;
            if (type === "error") toast.style.borderLeftColor = "#ef4444";
            if (type === "success") toast.style.borderLeftColor = "#10b981";
            toast.innerHTML = `<strong>${type.toUpperCase()}</strong><p class="mb-0 small">${msg}</p>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 400);
            }, 3500);
        }

            const data = document.getElementById('jsonInput').value;
            if (!data) return;
            const blob = new Blob([data], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chemflow-${Date.now()}.json`;
            a.click();
        }

            reader.readAsText(file);

        // === FIXED: FULL-HEIGHT EXPORT (CLONE & SNAPSHOT) ===
        function downloadImage() {
            const container = document.getElementById('canvas-container');
            if (!container) return;

            // 1. CLONE THE CONTAINER TO REMOVE SCROLLBAR LIMITS
            const clone = container.cloneNode(true);

            // 2. STYLE IT TO BE INVISIBLE BUT FULLY EXPANDED
            clone.style.position = 'absolute';
            clone.style.top = '0';
            clone.style.left = '-9999px'; // Move off-screen
            clone.style.width = '1200px'; // Force standard width
            clone.style.height = 'auto'; // Allow full height
            clone.style.overflow = 'visible';
            clone.style.background = '#ffffff';

            // 3. APPEND TO BODY TEMPORARILY
            document.body.appendChild(clone);

            // 4. CAPTURE THE CLONE
            html2canvas(clone, {
                backgroundColor: "#ffffff",
                scale: 2, // High DPI
                logging: false,
                useCORS: true
            }).then(canvas => {
                const a = document.createElement('a');
                a.href = canvas.toDataURL("image/png");
                a.download = "mechanism_export.png";
                a.click();

                // 5. CLEAN UP
                document.body.removeChild(clone);
                notify("Image saved successfully!", "success");
            }).catch(err => {
                console.error("Export failed:", err);
                notify("Export failed.", "error");
                document.body.removeChild(clone);
            });
        }
